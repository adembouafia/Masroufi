<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@4/minimal.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <header>
      <div
        class="d-flex justify-content-between w-100 fixed-top"
        style="background-color: #ffffff"
      >
        <div id="datetime" class="h6 ms-3 mt-1"></div>
        <div class="mx-2">
          <img src="assets/icons/network.svg" style="width: 15px" alt="" />
          <img src="assets/icons/wifi.svg" style="width: 15px" alt="" />
          <img src="assets/icons/low-battery.svg" style="width: 15px" alt="" />
        </div>
      </div>
    </header>
    <section class="px-2 pt-5 pb-3 d-flex align-items-center">
      <div
        class="notif"
        style="width: min-content"
        onclick="window.history.go(-1); return false;"
      >
        <img
          src="assets/icons/chevron-left.svg"
          alt=""
          class="border p-1 rounded-3"
        />
      </div>
    </section>
    <div class="container mt-2">
      <h1>Ajouter Nouvelles DÃ©penses Quotidiennes</h1>
      <form class="py-2">
        <div class="mb-3">
          <label class="form-label">Nom:</label>
          <input type="text" class="form-control" id="name_dependent" />
        </div>

        <div class="mb-3">
          <label class="form-label">Prix:</label>
          <input type="text" class="form-control" id="price_dependent" />
        </div>
        <div class="text-end d-flex justify-content-end my-5">
          <div class="text-center w-50">
            <button
              type="button"
              class="btn btn-outline-secondary w-100"
              onclick="window.history.go(-1); return false;"
            >
              Annuler
            </button>
          </div>
          <div class="text-center mx-2 w-50">
            <button
              type="button"
              class="btn btn-primary w-100"
              onclick="add_dependents()"
            >
              Ajouter
            </button>
          </div>
        </div>
      </form>

      <div id="message" class="mt-3"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="assets/js/time.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
